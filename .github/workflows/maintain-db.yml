name: Maintain DB ON

on:
  # Permite rodar manualmente a qualquer momento
  workflow_dispatch:
  schedule:
    # Roda todo domingo Ã  meia-noite UTC
    - cron: '0 0 * * 0'

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "Pinging Supabase API to keep project active..."
          curl -s -X GET "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}"